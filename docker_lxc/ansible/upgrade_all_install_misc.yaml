---
- name: Update all packages and install misc
  hosts: server
  become: true
  become_user: root
  vars_files:
    - tf_ansible_vars_file.yml
  tasks:
    - name: Upgrade apt repo and cache on Debian box
      when: ansible_os_family == "Debian"
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Upgrade all packages on Debian servers
      when: ansible_os_family == "Debian"
      apt: upgrade=yes force_apt_get=yes
    - name: Install other misc packages or packages needed for installation
      when: ansible_os_family == "Debian"
      apt:
        name:
          - ca-certificates
          - curl
    - name: Check if a reboot is required
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_checksum=false
    - name: Reboot the box if kernel updated
      reboot:
        msg: "Reboot initiated for kernel updates after APT updates"
        connect_timeout: 5
        reboot_timeout: 90
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists
